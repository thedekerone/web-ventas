<label>
  <span>{{ label }}</span>
  <div class="input-container d-flex align-items-center">
    <input
      *ngIf="type != 'date'"
      [placeholder]="placeholder"
      matInput
      [autocomplete]="autocomplete"
      [ngClass]="
        type == 'password'
          ? 'form-control form-input '
          : 'form-control form-input text-uppercase'
      "
      [maxlength]="maxLength"
      [formControl]="control"
      [type]="type == 'password' ? (visible ? 'text' : 'password') : type"
      [mask]="mask"
    />
    <ng-container *ngIf="type == 'date'">
      <input
        class="form-control form-input text-uppercase"
        [matDatepicker]="basicDatepicker"
        [min]="minDate"
        [max]="maxDate"
        label="Fecha de nacimiento"
        [formControl]="control"
        [appOnlyDate]="{ type: 'date' }"
        matInput
      />
      <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #basicDatepicker></mat-datepicker>
    </ng-container>

    <ng-container>
      <svg
        *ngIf="type == 'password' && visible"
        (click)="toggleVisible()"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-eye-slash eye-icon mt-2"
        viewBox="0 0 16 16"
      >
        <path
          d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"
        />
        <path
          d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"
        />
        <path
          d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"
        />
      </svg>

      <svg
        *ngIf="type == 'password' && !visible"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        (click)="toggleVisible()"
        fill="currentColor"
        class="bi bi-eye eye-icon mt-2"
        viewBox="0 0 16 16"
      >
        <path
          d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
        />
        <path
          d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
        />
      </svg>
    </ng-container>
  </div>
</label>

<ng-container *ngIf="showMsg()">
  <div
    *ngIf="control.getError('required'); else otro"
    class="text-danger mt-2"
    role="alert"
  >
    Este campo es obligatorio
  </div>

  <ng-template #otro>
    <div class="text-danger" role="alert">Campo inv√°lido</div>
  </ng-template>
</ng-container>
