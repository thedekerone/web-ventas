<div class="membership-page-content container">
    <div class="membership-banner row">
        <img [src]="program.banner" [alt]="program.title" />
    </div>
    <div class="information-content row mt-5">
        <h4 class="text-center membership-title">{{ program.title }}</h4>
    </div>
    <div class="price-information row">
        <div class="col-12 col-sm-12 col-md-3 mt-3"></div>
        <div class="col-12 col-sm-12 col-md-6 mt-3 padding-none">
            <div class="step-wizard">
                <div class="step step-line done">
                    <div class="step-number bg-auna">1</div>
                    <div class="step-name">Identificación</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-name">Afiliación</div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-3 mt-3">
            <div class="price-tag">
                <div class="price-title">Pago desde</div>
                <div class="price">
                    <span class="price-symbol">S/</span>
                    <span class="text-highlight entire-price">0</span>
                    <span class="text-highlight decimal-price">.00</span>
                    <div><small>(Incluye IGV)</small></div>
                </div>
            </div>
        </div>
    </div>
    <div class="identity-content row">
        <div class="col-12">
            <h4>Identifícate con los datos de tu DNI</h4>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="acceptPolicies"
                    name="acceptPolicies"
                />
                <label class="form-check-label" for="flexCheckDefault">
                    <a href="javascript:void(0)"
                        >Acepto las Políticas de privacidad de datos
                        personales</a
                    >
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="additionalPurposes"
                    name="additionalPurposes"
                />
                <label class="form-check-label" for="flexCheckChecked">
                    <a href="javascript:void(0)"
                        >Autorizo el uso de mis datos para fines adicionales</a
                    >
                </label>
            </div>
        </div>
    </div>
    <div *ngIf="acceptPolicies" class="search-information">
        <div class="row control-group mt-3">
            <div class="form-group col-12 col-sm-12 col-md-6">
                <div>
                    <label>Empresa</label>
                </div>
                <ng-select2
                    [data]="enterprises"
                    [width]="'resolve'"
                    [(ngModel)]="enterpriseSelected"
                >
                </ng-select2>
            </div>
            <div class="col-12 col-sm-12 col-md-6"></div>
        </div>
        <div class="row control-group mt-3">
            <div class="col-12 col-sm-12 col-md-6">
                <div class="row">
                    <div class="form-group col-6">
                        <div>
                            <label for="exampleFormControlSelect1"
                                >Documento</label
                            >
                        </div>
                        <ng-select2
                            [data]="documents"
                            [width]="'resolve'"
                            [(ngModel)]="documentSelected"
                        >
                        </ng-select2>
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleFormControlSelect1">Número</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-2">
                <button
                    class="btn w-100 btn-primary btn-search-info"
                    (click)="onSearchInformation()"
                    type="button"
                >
                    Buscar
                </button>
            </div>
            <div class="col-8 col-md-3">
                <div class="mt-4 mt-md-0">
                    <label for="formFile" class="d-none d-md-block"
                        >Subir Documento</label
                    >
                    <input class="form-control" type="file" id="formFile" />
                </div>
            </div>
        </div>

        <div class="row control-group mt-3">
            <div class="form-group col-6 col-md-3">
                <label for="exampleFormControlSelect1">Apellido Paterno</label>
                <input type="text" class="form-control" />
            </div>

            <div class="form-group col-6 col-md-3">
                <label for="exampleFormControlSelect1"
                    >Apellido Materno
                    <span class="optional-text-modifier"
                        >(opcional)</span
                    ></label
                >
                <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12 col-md-3 mt-3 mt-md-0">
                <label for="exampleFormControlSelect1">Nombres</label>
                <input type="text" class="form-control" />
            </div>
            <div
                class="form-group col-12 col-md-3 d-flex flex-column justify-content-center mt-3"
            >
                <label for="inlineRadioOptions">Sexo</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                            >M</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                            >F</label
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="row control-group mt-3">
            <div class="form-group col-12 col-md-3">
                <label for="exampleFormControlSelect1">Estado Civil</label>
                <ng-select2
                    [data]="documents"
                    [width]="'resolve'"
                    [(ngModel)]="documentSelected"
                >
                </ng-select2>
            </div>
            <div class="form-group col-12 col-md-3 mt-3 mt-md-0">
                <label for="exampleFormControlSelect1"
                    >Fecha de Nacimiento</label
                >
                <input type="date" class="form-control" />
            </div>
            <div class="form-group col-12 col-md-3 mt-3 mt-md-0">
                <label for="exampleFormControlSelect1"
                    >Correo Electronico</label
                >
                <input type="email" class="form-control" />
            </div>
            <div class="form-group col-12 col-md-3 mt-3 mt-md-0">
                <label for="exampleFormControlSelect1">Telefono Celular</label>
                <input type="tel" class="form-control" />
            </div>
        </div>
        <div class="row control-group mt-3">
            <div class="form-group col-12 col-sm-12 col-md-6 mt-3 mt-md-0">
                <div>
                    <label>Localidad</label>
                </div>
                <ng-select2
                    [data]="enterprises"
                    [width]="'resolve'"
                    [(ngModel)]="enterpriseSelected"
                >
                </ng-select2>
            </div>
            <div class="form-group col-12 col-sm-12 col-md-6 mt-3 mt-md-0">
                <div>
                    <label>Direccion</label>
                </div>
                <input type="text" class="form-control" />
            </div>
        </div>
        <div class="row control-group mt-3">
            <div
                class="form-group col-12 col-md-12 d-flex flex-column justify-content-center"
            >
                <label for="inlineRadioOptions"
                    >¿Cual es su condición de fumador?</label
                >
                <div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                            >No fumo</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                            >Sí, fumo</label
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="row control-group mt-3 mb-5">
            <div
                class="form-group col-12 col-md-12 d-flex flex-column justify-content-center"
            >
                <label for="inlineRadioOptions"
                    >¿Tiene, ha tenido o está siendo estudiado por alguna
                    enfermedad oncológica?</label
                >
                <div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                            >Si</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                            >No</label
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="row control-group mt-5">
            <div
                class="form-group col-12 col-md-12 d-flex flex-column justify-content-center"
            >
                <label for="inlineRadioOptions"
                    >¿Desea afiliar a alguien más?</label
                >
                <div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio1"
                            value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                            >Si</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="inlineRadio2"
                            value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                            >No</label
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="row control-group mt-3 mb-3 identity-content">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    [(ngModel)]="additionalPurposes"
                    name="additionalPurposes"
                />
                <label class="form-check-label" for="flexCheckChecked">
                    <a href="javascript:void(0)"
                        >Autorizo el uso de mis datos para fines adicionales</a
                    >
                </label>
            </div>
        </div>
        <div
            class="row control-group mt-12 justify-content-center align-items-center"
        >
            <div
                class="col-12 col-sm-12 col-md-3 d-flex justify-content-center align-items-center"
            >
                <button
                    class="btn btn-primary btn-lg"
                    (click)="onSearchInformation()"
                    type="button"
                >
                    Continuar
                </button>
            </div>
        </div>
    </div>
</div>
